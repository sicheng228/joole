
<nz-collapse >
  <nz-collapse-panel *ngFor="let name of projects" nzHeader={{name.pname}} >
    <div *ngFor="let item of pp; let i = index" class="filter">
      <div *ngIf="name.pname==item.project.pname" style="height: 30px;">
        <span>{{item.product.series}}</span>
        <button type="button" name="button" (click)="deleteThisPP(item,i)" style="float: right;">X</button>
      </div>
    </div>
  </nz-collapse-panel>
</nz-collapse>
